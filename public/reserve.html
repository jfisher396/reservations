<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>On the list! - New Party</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Table Reservation System</h1>

        <hr class="my-4" />
      
        <a class="btn btn-warning btn-lg" href="/tables" role="button"
          >View Tables</a
        >
        <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
      </div>
      <a href="/api/tables">Tables API</a>
      <a href="/api/waitlist">Waitlist API</a>
    </div>
    <div class="container card reservation-div">
      <div id="newRes" class="card-body">
        <h3 class="card-title">Add Party to List</h3>
        
        <form>
          <div class="form-group">
            <label for="res-name">Name</label>
            <input
              type="text"
              class="form-control"
              id="res-name"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="party-size"># in Party</label>
            <select class="form-control" id="party-size">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="Phone"
              required
            />
          </div>
          <input id="add-res" class="btn btn-primary btn-lg" role="button" type="submit" value="Add"/>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
